<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <h4>Todo Application</h4>
      <hr />
      <div class="d-flex gap-4 my-4">
        <div class="mb-3 w-25">
          <label class="form-label" for="shopByTypeSelect">Search By Type</label>
          <select id="shopByTypeSelect" class="form-select">
            <option value="Task">Search By Task</option>
            <option value="all" selected>View All</option>
          </select>
        </div>
        <div class="mb-3 w-25">
          <label class="form-label" for="searchByUserSelect">Search By User</label>
          <select id="searchByUserSelect" class="form-select">
            <option value="User1">User 1</option>
            <option value="User2">User 2</option>
            <option value="all" selected>View All Users</option>
          </select>
        </div>
        <div class="mb-3 w-50">
          <label class="form-label" for="uniqueSearchInput">Search</label>
          <input
            type="text"
            id="uniqueSearchInput"
            class="form-control custom-search-bar"
            placeholder="Search by user details..."
          />
        </div>
      </div>
    </main>
    <!-- card container  -->
    <div class="card-container" id="card-container-id">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </body>
</html>
